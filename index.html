<!DOCTYPE html>

  <head>

          <strong>Passion:</strong> Promoting mental health awareness to foster

        </p>
        <!-- <p>
          I'm passionate about leveraging technology to create positive social
          impact, especially in the areas of mental health and education.
        </p> -->

          type="text"
          id="visitor-message"
          placeholder="Leave a message..."
        />

      </div>
      <p id="message-display"></p>
